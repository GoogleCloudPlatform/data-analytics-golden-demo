# You have to define a NONE row filter
row_filters:
  NONE:
    filter_sql_expr: |-
      True
  YELLOW_TAXI:
    filter_sql_expr: |-
      REGEXP_CONTAINS(TaxiCompany, 'Yellow')
  GREEN_TAXI:
    filter_sql_expr: |-
      REGEXP_CONTAINS(TaxiCompany, 'Green')

# rule dimensions are optional but allow you to aggregate reporting.
rule_dimensions:
  - consistency
  - correctness
  - duplication
  - completeness
  - conformance
  - integrity

# Rules can be shared across tables or columns.
rules:
  NO_DUPLICATES_IN_COLUMN_GROUPS:
    rule_type: CUSTOM_SQL_STATEMENT
    dimension: duplication
    params:
      custom_sql_arguments:
        - column_names
      custom_sql_statement: |-
        select a.*
        from data a
        inner join (
        select
        $column_names
        from data
        group by $column_names
        having count(*) > 1
        ) duplicates
        using ($column_names)

  VALUE_ZERO_OR_POSITIVE:
    rule_type: CUSTOM_SQL_EXPR
    dimension: correctness
    params:
      custom_sql_expr: |-
        $column >= 0

  VALID_VENDOR_ID:
    rule_type: REGEX
    dimension: integrity
    params:
      pattern: |-
        [1-2]{1}

  VALID_LOCATION_ID:
    rule_type: REGEX
    dimension: integrity
    params:
      pattern: |-
        [0-9]{1,3}


#rule bindings associate rules to {table, column}
rule_bindings:
  TAXI_AMOUNT_VALID:
    entity_uri: dataplex://projects/PROJECT_ID/locations/DATAPLEX_REGION/lakes/taxi-data-lake/zones/taxi-curated-zone/entities/taxi_trips
    column_id: Total_Amount
    row_filter_id: NONE
    rule_ids:
      - VALUE_ZERO_OR_POSITIVE

  TAXI_VALID_VENDOR_ID:
    entity_uri: dataplex://projects/PROJECT_ID/locations/DATAPLEX_REGION/lakes/taxi-data-lake/zones/taxi-curated-zone/entities/taxi_trips
    column_id: Vendor_Id
    row_filter_id: NONE
    rule_ids:
      - VALID_VENDOR_ID

  TAXI_LOCATION_VALID:
    entity_uri: dataplex://projects/PROJECT_ID/locations/DATAPLEX_REGION/lakes/taxi-data-lake/zones/taxi-curated-zone/entities/taxi_trips
    column_id: PULocationID
    row_filter_id: NONE
    rule_ids:
      - VALID_LOCATION_ID

  TAXI_LOCATION_VALID:
    entity_uri: dataplex://projects/PROJECT_ID/locations/DATAPLEX_REGION/lakes/taxi-data-lake/zones/taxi-curated-zone/entities/taxi_trips
    column_id: DOLocationID
    row_filter_id: NONE
    rule_ids:
      - VALID_LOCATION_ID

  TAXI_TRIPS_UNIQUE:
    entity_uri: dataplex://projects/PROJECT_ID/locations/DATAPLEX_REGION/lakes/taxi-data-lake/zones/taxi-curated-zone/entities/taxi_trips
    column_id: Pickup_DateTime
    row_filter_id: NONE
    incremental_time_filter_column_id: Pickup_DateTime
    rule_ids:
      - NO_DUPLICATES_IN_COLUMN_GROUPS:
          column_names: "Pickup_DateTime"